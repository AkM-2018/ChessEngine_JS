    <body>
        <div>
            <div class="header-container">
                <h2>Chess Engine</h2>
            </div>

            <div class="container">
                <div class="row">
                    <div class="game-pieces col">

                    </div>

                    <div class="board">

                    </div>
                    
                    <div class="stats col">
                        <div class="stats-heading text-center">
                            <h4>Game Statistics:</h4>
                        </div>
                        <div class="stats-thinking-time-choice">
                            <div>
                                <h6>Thinking time:</h6>
                            </div>
                            <select id='think-time-choice'>
                                <option value='1'>1s</option>
                                <option value='2'>2s</option>
                                <option value='4'>4s</option>
                                <option value='6'>6s</option>
                                <option value='8'>8s</option>
                                <option value='10'>10s</option>
                            </select>
                        </div>
                        <div>
                            <h6 id='BestOut'>BestMove:</h6>
                            <h6 id='DepthOut'>Depth:</h6>
                            <h6 id='ScoreOut'>Score:</h6>
                            <h6 id='NodesOut'>Nodes:</h6>
                            <h6 id='OrderingOut'>Ordering:</h6>
                            <h6 id='TimeOut'>Time:</h6>
                        </div>
                        <div class="button-container">
                            <button type='button' class="stats-buttons" id='SearchButton'>Move now</button>
                            <button type='button' class="stats-buttons" id='NewGameButton'>New Game</button>
                            <button type='button' class="stats-buttons" id='TakeButton'>Take back</button>
                        </div>
                        <div>
                            <h6>Game status: </h6>
                            <h4 id="GameStatus"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
